type: object
properties:
  Result:
    type: object
    properties:
      Rights:
        type: string
        description: list of permissions
      Principal:
        type: string
        description: User name or role name
      PrincipalId:
        type: string
        description: Uuid of the principal
      PType:
        type: string
        description: 'Principal type: User, Role,.. '
    description: List of permissions
  Error:
    type: object
    description: Error message text on failure, may be null
