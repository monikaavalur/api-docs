openapi: 3.0.1
info:
  title: Idaptive Identity Platform API
  description: "This site provides basic reference material for the Idaptive Identity Platform API. The API calls are grouped by category â€“ click **Show/Hide** to view or hide the list of calls for each category. Click any call to expand the information for that call, **Expand Operations** to expand the information for all calls in that category, or **List Operations** to return to list view. \r\n \r\nTo  try out any of the calls:\r\n\r\n1.      Click the **Model Schema** box to transfer the data to the payload box (or enter data in the parameter boxes).\r\n\r\n2.      In **payload**, replace the field value-type descriptions with actual values. \r\n\r\n3.      Click **Try it out!** to execute the call.\r\n \r\nNote that you must be logged in to execute any calls. If you are not logged in, you can see all the reference material but the **Try it out!** button is not available to call the API. \r\n \r\nClick **Model** to view a description of each field in the response or payload, and click **Model Schema** to view the schema again.\r\n \r\nFor more information, see [developer site](http://developer.idaptive.com). "
  termsOfService: https://www.idaptive.com/eula/
  version: 22.3.244-ae3a9663f
