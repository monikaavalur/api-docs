type: object
properties:
  Result:
    type: object
    properties:
      ErrorID:
        type: string
        description: >-
          Error ID if any error is received from the API. By default it is
          'null'
      ErrorCode:
        type: string
        description: >-
          Error code if any error is received from the API. By default it is
          'null'
      Exception:
        type: string
        description: >-
          Exception message if any exception is received from the API. By
          default it is 'null'
      MessageID:
        type: string
        description: Message Id for failure response. By default it is 'null'
      Result:
        type: string
        description: The result will be null.
      InnerExceptions:
        type: string
        description: InnerExceptions
      Message:
        type: string
        description: Error message for failure response. By default it is 'null'
      success:
        type: boolean
        description: The success will be true or false.
      IsSoftError:
        type: boolean
        description: >-
          SoftError if true indicates this is not actually an exception but an
          UI warning popup.
    description: Return object for a successful API call.
  Error:
    type: object
    properties:
      InvalidPin:
        type: string
        description: >-
          This error message is seen when the PIN entered is not as per the
          requirements mentioned in the user policy. Ex: 'Phone PIN must be
          minimum of 4 digits.'
      InvalidId:
        type: string
        description: User with given unique ID doesnâ€™t exist.
    description: Error message text on failure.
